<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Juego de Atrapar Estrellas</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/p5.js/1.6.0/p5.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/ml5@0.12.2/dist/ml5.min.js"></script>
    <script src="sketch.js"></script>
    <style>
        body {
            margin: 0;
            background-color: #0d0d0d; /* Color de fondo oscuro */
            color: #ffffff; /* Color de texto blanco */
            font-family: 'Arial', sans-serif; /* Fuente moderna */
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh; /* Ocupa toda la altura de la ventana */
            overflow: hidden; /* Evita barras de desplazamiento */
        }
        
        h1 {
            font-size: 3rem; /* Tamaño grande para el título */
            text-shadow: 0 0 10px rgba(0, 255, 0, 0.5); /* Sombra verde */
            margin-bottom: 10px; /* Espacio inferior */
        }

        p {
            font-size: 1.5rem; /* Tamaño moderado para el texto */
            text-shadow: 0 0 5px rgba(255, 255, 255, 0.5); /* Sombra blanca */
            margin-bottom: 20px; /* Espacio inferior */
        }

        canvas {
            border: 2px solid rgba(0, 255, 0, 0.5); /* Borde verde brillante para el canvas */
            box-shadow: 0 0 20px rgba(0, 255, 0, 0.7); /* Sombra verde brillante */
            border-radius: 10px; /* Bordes redondeados */
        }

        /* Animación futurista */
        @keyframes neon {
            0% {
                text-shadow: 0 0 5px rgba(0, 255, 0, 0.5);
            }
            50% {
                text-shadow: 0 0 20px rgba(0, 255, 0, 1);
            }
            100% {
                text-shadow: 0 0 5px rgba(0, 255, 0, 0.5);
            }
        }

        h1 {
            animation: neon 1.5s infinite alternate; /* Animación de neón en el título */
        }
    </style>
</head>
<body>
    <h1>Juego de Atrapar Estrellas</h1>
    <p>Mueve tu cabeza para atrapar las estrellas. ¡Gana puntos!</p>
</body>
</html>
